<!DOCTYPE html>

<html lang="en" >
  <head>
    <meta charset="utf-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
    </head>
    <body>
      <div class="reg-form">
        <div class="title">Register</div>
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter First Name" required>
            </div>
            <div class="input-box">
              <span class="details">Surname</span>
              <input type="text" placeholder="Enter Surnname" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter Email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter Phone Number" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter Password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm password" required>
            </div>
            </div>
            <div class="gender-details">

              <span class="gender-title">Gender</span>
              <div class="category">

                <label for="dot-1">
                  <span class="dot one"></span>
                  <input type="radio" name="gender" id="dot-1"><span class="gender">Male</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <input type="radio" name="gender" id="dot-2"><span class="gender">Female</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <input type="radio" name="gender" id="dot-3"><span class="gender">Prefer not to say</span>
                </label>
                </div>
              </div>
              <div class="button">
                <input type="submit" value="Register">
              </div>
              </div>
        </form>
      </body>
    </html>
